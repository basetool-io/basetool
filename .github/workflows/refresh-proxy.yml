name: Refresh proxy

on:
  push:
    branches:
      - main

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping slack
        run: |
          curl -X POST \
          -H "Content-type: application/json" \
          --data '{"text":"New version merged in main <!channel>. Please refresh proxy."}' ${{ secrets.SLACK_GH_NOTIFICATIONS_CHANNEL }}

name: 'Close stale issues and PRs'

on:
  schedule:
    - cron: '39 1 * * *'

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v4
        with:
          stale-issue-message: This issue hasn't been updated in 60 days. We'll mark it as stale. Would you mind letting us know if you've got updates on it and you want to re-open it? Thanks ğŸ™
          stale-pr-message: This PR hasn't been updated in 60 days. We'll mark it as stale. Would you mind letting us know if you've got updates on it and you want to re-open it? Thanks ğŸ™
          close-issue-message: This issue hasn't been updated in 60 days. We'll close it for now. Would you mind letting us know if you've got updates on it and you want to re-open it? Thanks ğŸ™
          close-pr-message: This PR hasn't been updated in 60 days. We'll close it for now. Would you mind letting us know if you've got updates on it and you want to re-open it? Thanks ğŸ™
